# Starship prompt configuration
# Catppuccin Mocha theme

format = """
$directory\
${custom.git_branch}\
$git_status\
$cmd_duration\
$jobs\
$character"""

# Catppuccin Mocha palette
palette = "catppuccin_mocha"

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[directory]
style = "bold blue"
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style)"
read_only = " 󰌾"
read_only_style = "red"

[git_branch]
disabled = true

[custom.git_branch]
command = '''
branch=$(git branch --show-current 2>/dev/null)
if [ ${#branch} -gt 20 ]; then
  printf "…%s" "${branch: -19}"
else
  printf "%s" "$branch"
fi
'''
when = "git rev-parse --git-dir 2>/dev/null"
style = "mauve"
format = "[ $output]($style) "

[git_status]
style = "yellow"
format = '([\[$all_status$ahead_behind\]]($style) )'
conflicted = "!"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇡${ahead_count}⇣${behind_count}"
untracked = "?${count}"
stashed = "*"
modified = "~${count}"
staged = "+${count}"
renamed = "→"
deleted = "-${count}"

[nodejs]
disabled = true

[kubernetes]
disabled = true

[cmd_duration]
style = "overlay0"
min_time = 2_000
format = "[$duration]($style) "

[jobs]
style = "bold peach"
symbol = "+"
format = "[$symbol$number]($style) "

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
